    <form method="get" action="?">
        <h1 class="text-center">聯繫我們</h1><br>
        <div class="row g-3">
            <div class="col-1"></div>
            <div class="contact_left col">
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <label class="must">姓名</label>
                            <input type="radio" name="gender">

                        </div>

                    </div>
                    <div class="col-md-6">

                        <input type="tel" pattern="[0-9]{10}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <div><label class="must">Email</label></div>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <div><label>公司地址</label></div>
                        <input type="address" class="form-control">
                    </div>
                    <div class="col-12">
                        <div><label class="must">內容說明</label></div>
                        <textarea cols="50" rows="5" class="form-control" required> </textarea>
                    </div>
                    <p>

                    </p>
